<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/main.js" type="module" defer></script>
    <title>Ecommerce</title>
</head>

<body>
    <main>
        <nav>
            <div class="nav__movile">
                <div class="nav__title">
                    <h1>CampusShop</h1>
                    <i class='bx bx-menu' id="btnDesplegarMenu"></i>
                    <i class='bx bx-cart-alt' id="btnCarritoMov"></i>
                </div>
                <div class="nav__menuDesplegable" id="menuDesplegable">
                    <ul>
                        <li><a href="#" id="mostrarTodosMov">Todos</a></li>
                        <li><a href="#" id="mostrarAbrigosMov">Abrigos</a></li>
                        <li><a href="#" id="mostrarCamisasMov">Camisetas</a> </li>
                        <li><a href="#" id="mostrarPantalonesMov">Pantalones</a></li>
                    </ul>
                </div>
            </div>

            <div class="nav__pc">
                <div class="pc__title">
                    <h1>CampusShop</h1>
                </div>
                <ul class="pc__list">
                    <li><a href="#" id="mostrarTodosPc" class="paginaElegida">Todos</a></li>
                    <li><a href="#" id="mostrarAbrigosPc">Abrigos</a></li>
                    <li><a href="#" id="mostrarCamisasPc">Camisetas</a></li>
                    <li><a href="#" id="mostrarPantalonesPc">Pantalones</a></li>
                </ul>
                <div class="pc__carrito">
                    <p id="btnCarrito">Carrito</p>
                    <div>4</div>
                </div>
                <p>Â© 2023 Camper</p>
            </div>
        </nav>

        <div class="container__main">
            <h1 id="titleContainers">Todos los productos</h1>

            <article class="main__products">
                <section class="products__item">
                    <div class="item__img">
                        <img src="img/camisa1.png">
                    </div>
                    <div class="item__info">
                        <h2>Camisa negra</h2>
                        <div class="info__add">
                            <h2>$ 2.000</h2>
                            <button>Agregar</button>
                        </div>
                    </div>
                </section>
            </article>

        </div>
        <div class="container__mainCarrito">
            <h1>Carrito</h1>
            <article class="main__carrito">
                <section class="carrito__item">
                    <div class="item__imgCarrito">
                        <img src="img/abrigo4.png">
                    </div>
                    <div class="item__nombreCarrito">
                        <h2>Abrigo de rayas</h2>
                    </div>
                    <div class="item__cantidadCarrito">
                        <p>Cantidad</p>
                        <div>1</div>
                    </div>
                    <div class="item__precioCarrito">
                        <p>Precio</p>
                        <p>$2000</p>
                    </div>
                    <div class="item__subTotalCarrito">
                        <p>SubTotal</p>
                        <p>$2000</p>
                    </div>
                    <div class="item__eliminarCarrito">
                        <i class='bx bxs-trash'></i>
                    </div>
                </section>
            </article>
            <div class="mainCarrito__total">
                <button id="btnVaciarCarrito">Vaciar Carrito</button>
                <div class="total__comprar">
                    <div class="comprar__precio">
                        <h2>Total</h2>
                        <h2>$ 16.000</h2>
                    </div>
                    <button class="btnComprar">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
